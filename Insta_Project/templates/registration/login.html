{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow rounded-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="card-title mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                                   class="form-control {% if form.username.errors %} is-invalid {% endif %}"
                                   value="{{ form.username.value|default_if_none:'' }}" placeholder="Enter your username">
                            {% if form.username.errors %}
                                <div class="invalid-feedback d-block">{{ form.username.errors }}</div>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                                   class="form-control {% if form.password.errors %} is-invalid {% endif %}"
                                   placeholder="Enter your password">
                            {% if form.password.errors %}
                                <div class="invalid-feedback d-block">{{ form.password.errors }}</div>
                            {% endif %}
                        </div>
                        <button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        <a href="{% url 'register' %}" class="btn btn-link">Don't have an account? Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
